<header class="hero-unit" id="banner">
  
  <div class="container">
  <mail-merge template="'invoice'" label-button="'Send Invoice(DataTable)'" label-button-popup="'Send Invoice'"  tableid="'myTable'"></mail-merge>

  <mail-merge template="'reminder'" label-button="'Send reminder(Adhoc)'" label-button-popup="'Send Reminder'" ></mail-merge>

  <mail-merge template="'license'" label-button="'Send License(Data)'" label-button-popup="'Send License'" dataid="'myData'" ></mail-merge>
  </div>
         

</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
